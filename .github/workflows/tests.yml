name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Run tests
        run: |
          set -o pipefail
          xcodebuild test \
            -scheme SampleWorkshopApp \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -resultBundlePath TestResults.xcresult \
            2>&1 | xcbeautify
